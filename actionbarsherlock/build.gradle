apply plugin: 'com.android.library'

dependencies {
  compile files('libs/android-support-v4.jar')
}

android {
  compileSdkVersion 19
  buildToolsVersion '20.0.0'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}
